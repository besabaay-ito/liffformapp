<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharez高山店体験申し込み</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <style>
        /*--------------------------------------
        ラベル
        --------------------------------------*/
        /*ラベル*/
        .el_label {
            font-size: 9px;
            padding: 5px;
            color: #fff;
            border-radius: 2px;
            margin-right: 5px;
            position: relative;
            bottom: 1px;
        }

        /*必須ラベルのカラー*/
        .el_label__required {
            background: #60caad;
        }

        /*任意ラベルのカラー*/
        .el_label__optional {
            background: #666666;
        }
    </style>
</head>
<body>

    <form class="w-75 mx-auto">
        <p class="mt-3"><span class="el_label el_label__required">必須</span>お名前</p>
        <div>
            <input class="form-control w-100 mt-1" name="name01" placeholder="氏名" required>
        </div>
        <p class="mt-3"><span class="el_label el_label__optional">任意</span>電話番号</p>
        <div>
            <input type="tel" class="form-control w-100 mt-1" name="tel01" placeholder="090xxxxxxxx">
        </div>
        <p class="mt-3"><span class="el_label el_label__required">必須</span>第1希望日</p>
        <div>
            <input type="date" class="form-control w-100 mt-1" name="date01" placeholder="希望日を選択ください" required>
        </div>
        <p class="mt-3"><span class="el_label el_label__optional">任意</span>第2希望日</p>
        <div>
            <input type="date" class="form-control w-100 mt-1" placeholder="希望日を選択ください" name="date02">
        </div>
        <p class="mt-3"><span class="el_label el_label__optional">任意</span>第3希望日</p>
        <div>
            <input type="date" class="form-control w-100 mt-1" placeholder="希望日を選択ください" name="date03">
        </div>
        <p class="mt-3"><span class="el_label el_label__optional">任意</span>体験トレーニングに関してのご質問</p>
        <div>
            <textarea cols="40" rows="6" class="form-control w-100 mt-1" placeholder="「希望の時間帯」など、体験トレーニングに関するご相談・ご質問がございましたら、お気軽にお問い合わせください。" name="message01"></textarea>
        </div>
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "1661235871-aVzeN3wm";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const name01    = $('input[name="name01"]').val();
                const tel01 = $('input[name="tel01"]').val();
                const date01  = $('input[name="date01"]').val();
                const date02  = $('input[name="date02"]').val();
                const date03 = $('input[name="date03"]').val();
                const massage01 = $('[name="message01"]').val();
                const msg = `■体験申込内容\nお名前：${name01}\n電話番号：${tel01}\n希望日1：${date01}\n希望日2：${date02}\n希望日3：${date03}\n問い合わせ：${massage01}`;
                sendText(msg);
                return false;
            });
        });

    </script>

</body>
</html>
